<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="Anyada Salon - Professional Hair Care Services">
    <title>{% block title %}Anyada Salon{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    {% block styles %}{% endblock %}
</head>
<body>
    <!-- Update Button (positioned in upper right) -->
    <div class="position-fixed end-0 top-0 p-3" style="z-index: 1100;">
        <a href="/check-update" class="btn btn-sm btn-outline-success" title="Check for updates">
            <i class="fas fa-sync-alt"></i> Update
        </a>
    </div>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('job') }}">
                <div class="logo-container">
                    <img src="{{ url_for('static', filename='1752007093880.jpg') }}" alt="Anyada Salon">
                </div>
                <h1>Anyada Salon</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.path == url_for('job') }}" href="{{ url_for('job') }}">
                            <i class="fas fa-calendar-plus me-1"></i> Jobs
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.path == url_for('history') }}" href="{{ url_for('history') }}">
                            <i class="fas fa-history me-1"></i> History
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.path == url_for('analyst') }}" href="{{ url_for('analyst') }}">
                            <i class="fas fa-chart-line me-1"></i> Analytics
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.path == url_for('simulator') }}" href="{{ url_for('simulator') }}">
                            <i class="fas fa-calculator me-1"></i> Price Simulator
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.path == url_for('promotion') }}" href="{{ url_for('promotion') }}">
                            <i class="fas fa-tags me-1"></i> Promotion
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.path == url_for('inventory') }}" href="{{ url_for('inventory') }}">
                            <i class="fas fa-box-open me-1"></i> Inventory
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.path == url_for('customers') }}" href="{{ url_for('customers') }}">
                            <i class="fas fa-users me-1"></i> Customers
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {{ 'active' if request.path == url_for('services') }}" href="{{ url_for('services') }}">
                            <i class="fas fa-cut me-1"></i> Services
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="content-wrapper">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center">
        <div class="container">
            <p class="mb-0"> 2025 Anyada Salon | Made with <i class="fas fa-heart text-danger"></i>
                <a href="{{ url_for('clean_cookies') }}" class="btn btn-sm btn-outline-secondary ms-2" title="Clear all browser cookies for this site">
                    <i class="fas fa-cookie-bite"></i> Clean Cookies
                </a>
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
